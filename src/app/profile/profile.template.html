<ul class="nav nav-tabs nav-justified" id="listTabs">
    <li role="presentation" name="Read" class="active"><a href="" (click)="toggleActive($event)">Read</a></li>
    <li role="presentation" name="ToRead"><a href="" (click)="toggleActive($event)">To Read</a></li>
    <li role="presentation" name="Rated"><a href="" (click)="toggleActive($event)">Rated</a></li>
</ul>
<div id="list-container">
    <div *ngIf="readList" class="listPage active" id="Read">
        <list-block [data]="readList"></list-block>
    </div>
    <div *ngIf="toReadList" class="listPage" id="ToRead">
        <list-block [data]="toReadList"></list-block>
    </div>
    <div *ngIf="ratedList" class="listPage" id="Rated">
        <list-block [data]="ratedList"></list-block>
    </div>
</div>
